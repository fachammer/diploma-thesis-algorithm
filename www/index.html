<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Decidability of Diophantine equations in a theory adjacent to IOpen
    </title>
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/Roboto-Regular.ttf");
      }

      * {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      li {
        margin-left: 20px;
        list-style: none;
      }

      html {
        display: block;
      }

      body {
        margin: 0 auto;
      }

      #left-term *,
      #left-polynomial {
        text-align: right;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
      }

      .input-grid {
        display: grid;
        grid-template-columns: max-content 1fr max-content 1fr;
        column-gap: 10px;
      }

      .term-input[data-valid="false"] {
        border-color: red;
      }

      input {
        border: 1px solid grey;
      }

      .term-input {
        width: 100%;
      }

      .validation-message {
        display: none;
        color: red;
        font-size: 0.8em;
      }

      .term-input[data-valid="false"] + .validation-message {
        display: block;
      }

      #polynomial-view,
      #term-view {
        display: contents;
      }

      #proof-view {
        display: grid;
        overflow: auto;
        padding: 20px;
      }

      #polynomial-view[data-visible="false"],
      #proof-view[data-visible="false"] {
        visibility: hidden;
      }

      .proof {
        display: grid;
        grid-template-rows: max-content auto;
        row-gap: 10px;
      }

      .proof .conclusion,
      .proof .inference {
        text-align: center;
      }

      .proof-node {
        border: 1px solid black;
        padding: 5px;
      }

      .subproofs {
        display: grid;
        overflow: auto;
        grid-template-columns: max-content max-content;
        column-gap: 10px;
        width: max-content;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <script src="../pkg/thesis_algorithm.js"></script>
    <script>
      async function init() {
        await wasm_bindgen("../pkg/thesis_algorithm_bg.wasm");

        wasm_bindgen.main();
      }

      init();
    </script>
    <main>
      <h1>
        Decidability of Diophantine equations in a theory adjacent to IOpen
      </h1>

      <div class="input-grid">
        <div id="term-view">
          <span id="prefix">as terms</span>
          <div id="left-term">
            <input
              id="left-term-input"
              class="term-input"
              type="text"
              value="0"
            />
            <div class="validation-message">Please enter a valid term</div>
          </div>

          <span>≠</span>

          <div id="right-term">
            <input
              id="right-term-input"
              class="term-input"
              type="text"
              value="0"
            />
            <div class="validation-message">Please enter a valid term</div>
          </div>
        </div>
        <div id="polynomial-view">
          <span>as polynomials</span>
          <span id="left-polynomial"></span>
          <span>≠</span>
          <span id="right-polynomial"></span>

          <span>proof</span>
        </div>
      </div>
    </main>
    <div id="proof-view" class="subproofs"></div>
  </body>
</html>
