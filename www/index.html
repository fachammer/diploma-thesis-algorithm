<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Decidability of Diophantine equations in a theory adjacent to IOpen
    </title>
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/Roboto-Regular.ttf");
      }

      * {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      li {
        margin-left: 20px;
        list-style: none;
      }

      html {
        display: block;
      }

      body {
        margin: 0 auto;
      }

      #left-term-input,
      #left-polynomial,
      #left-term-validation-message {
        text-align: right;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
      }

      .input-grid {
        display: grid;
        grid-template-columns: max-content 1fr max-content 1fr;
        grid-template-rows: auto max-content;
        column-gap: 10px;
        row-gap: 10px;
      }

      #left-term-input,
      #right-term-input,
      #left-polynomial,
      #right-polynomial,
      .disequality-sign {
        align-self: center;
      }

      .term-input[data-valid="false"] {
        border-color: red;
      }

      .term-input {
        width: 100%;
        resize: none;
        border: 1px solid grey;
        line-break: anywhere;
        align-self: center;
      }

      #left-polynomial,
      #right-polynomial {
        line-break: anywhere;
      }

      #validation-messages {
        display: none;
      }

      #validation-messages[data-valid="false"] {
        display: contents;
      }

      .validation-message:not([data-valid="false"]) {
        visibility: hidden;
      }

      .validation-message[data-valid="false"] {
        visibility: visible;
        display: block;
        color: red;
        font-size: 0.8em;
        align-self: center;
      }

      #polynomial-view,
      #term-view {
        display: contents;
      }

      #proof-view {
        overflow: auto;
        padding: 20px;
      }

      #polynomial-view[data-visible="false"],
      #proof-view[data-visible="false"] {
        visibility: hidden;
      }

      .proof {
        display: grid;
        grid-template-rows: max-content auto;
        row-gap: 10px;
      }

      .proof[data-inference-type="split"] > .proof-node:hover {
        background-color: grey;
        cursor: pointer;
      }

      .proof:not([data-expanded]) > .subproofs {
        display: none;
      }

      .conclusion,
      .inference {
        text-align: center;
      }

      .proof-node {
        border: 1px solid black;
        padding: 5px;
      }

      .subproofs {
        display: grid;
        overflow: auto;
        grid-template-columns: max-content max-content;
        column-gap: 10px;
        width: max-content;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <script src="../pkg/thesis_algorithm.js"></script>
    <script>
      async function init() {
        await wasm_bindgen("../pkg/thesis_algorithm_bg.wasm");

        wasm_bindgen.main();
      }

      init();
    </script>
    <main>
      <h1>
        Decidability of Diophantine equations in a theory adjacent to IOpen
      </h1>

      <div class="input-grid">
        <div id="term-view">
          <span class="label">as terms</span>
          <div
            contenteditable
            id="left-term-input"
            class="term-input"
            type="text"
          >
            0
          </div>

          <span class="disequality-sign">≠</span>

          <div
            contenteditable
            id="right-term-input"
            class="term-input"
            type="text"
          >
            0
          </div>
          <div id="validation-messages">
            <span>&nbsp;</span>
            <div id="left-term-validation-message" class="validation-message">
              Please enter a valid term
            </div>
            <span>&nbsp;</span>
            <div id="right-term-validation-message" class="validation-message">
              Please enter a valid term
            </div>
          </div>
        </div>
        <div id="polynomial-view">
          <span class="label">as polynomials</span>
          <span id="left-polynomial"></span>
          <span class="disequality-sign">≠</span>
          <span id="right-polynomial"></span>

          <span>proof</span>
        </div>
      </div>
    </main>
    <div id="proof-view" class="subproofs"></div>
  </body>
</html>
