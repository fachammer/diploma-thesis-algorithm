<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WASM test</title>
    <style>
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/Roboto-Regular.ttf");
      }

      * {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      li {
        margin-left: 20px;
        list-style: none;
      }

      html {
        display: block;
      }

      body {
        margin: 0 auto;
      }

      #left-term,
      #left-polynomial {
        text-align: right;
      }

      .input-grid {
        display: grid;
        grid-template-columns: max-content 1fr max-content 1fr;
        column-gap: 10px;
        max-width: 800px;
        margin: 0 auto;
      }

      #term-input > * {
        align-self: center;
      }
    </style>
  </head>

  <body>
    <script src="../pkg/thesis_algorithm.js"></script>
    <script>
      async function init() {
        await wasm_bindgen("../pkg/thesis_algorithm_bg.wasm");

        wasm_bindgen.main();
      }

      init();
    </script>

    <div id="term-input" class="input-grid">
      <span id="prefix">as terms</span>
      <input id="left-term" type="text" value="0" />
      <span id="not-equal-sign">≠</span>
      <input id="right-term" type="text" value="0" />

      <span>as polynomials</span>
      <span id="left-polynomial"></span>
      <span id="not-equal-sign">≠</span>
      <span id="right-polynomial"></span>
    </div>
    <div id="proof-view"></div>
  </body>
</html>
