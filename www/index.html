<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <script src="../pkg/thesis_algorithm.js"></script>
    <script>
      async function init() {
        await wasm_bindgen('../pkg/thesis_algorithm_bg.wasm');
        const { main } = wasm_bindgen;

        main();
      }

      init()
    </script>
    <div>
      <label for="left-term">left term input</label>
      <input id="left-term" type="text" value="0"/>
    </div>
    <div>
      <label for="left-term">right term input</label>
      <input id="right-term" type="text" value="0"/>
    </div>
    <div>
      <label for="left-term-view">left term tree view</label>
      <ul>
        <li id="left-term-view"></li>
      </ul>
    </div>
    <div>
      <label for="right-term-view">right term tree view</label>
      <ul>
        <li id="right-term-view"></li>
      </ul>
    </div>
    <div>
      <label for="left-polynomial">left polynomial</label>
      <span id="left-polynomial"></span>
    </div>
    <div>
      <label for="right-polynomial">right polynomial</label>
      <span id="right-polynomial"></span>
    </div>
    <div>
      <label for="proof-view">proof view</label>
      <ul>
        <li id="proof-view"></li>
      </ul>
    </div>
  </body>

</html>
